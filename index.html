<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sigmar&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Discord Mobile</title>
</head>

<body>
    <header id="site-header">
        <img src="assets/img/banner.png" alt="Banner" class="header-banner">
    </header>
    <!-- /#site-header -->

    <main>
        <section id="hero">
            <h2>Group chat that's all fun & games</h2>
            <p>
                Discord is great for playing games and chilling with friends or even building a worldworde community.
                Customize your own space to talk, play, and hang out.
            </p>
            <button id="download-button">
                <i class="bi bi-cloud-download"></i>
                Download for Windows
            </button>
            <button id="browser-button">
                Open Discord in your browser
            </button>
        </section>
        <!-- /#hero -->
    </main>
</body>

</html>
